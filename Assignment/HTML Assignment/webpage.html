<!DOCTYPE html>

<body align="center">
    <table width="50%" border="1" text-align: center; >

            <td rowspan="2"> <a href="#"> Home</a></td>

        <tr>
            <td colspan="6">
                <img src="Assest/image/img.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="6" style=background-color:#e17b8c>contant-us-page</td>
        </tr>
        <tr>
            <td colspan="6" style=background-color:#88cde6;>
                <img src="Assest/image/img2.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="first_name"> First-name:</label>
                <input type="text" id="first_name" placeholder="Enter your name">
            </td>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="last_name">last-name:</label>
                <input type="text" id="last_name" placeholder="Enter your name">
            </td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="email_id">Email-id:</label>
                <input type="email" id="email_id" placeholder="Enter your email">
            </td>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="phone_no">Phone-no:</label>
                <input type="tel" id="phone_no" placeholder="Enter your phone no">
            </td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                </select>
            </td>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </td>
        </tr>
        <tr>
            <td colspan="3">
