<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        nav>ul>li>a{
            text-decoration: none;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Child-Selector">
            <nav>
                <a href="#">Menu</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>    

</body>
</html>
