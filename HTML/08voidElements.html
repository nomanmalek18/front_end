<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>self closing || Void elements || null elements</title>
</head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;   
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(240, 101, 41);
            
        }
        .back-ground{
            width: 150vmin;
            height: 500vmin;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
        }
    </style>
<body>
    <div class="back-ground">
        <h2>self closing || Void elements || null elements</h2>
        <ul>
            <li>
                <code>&lt;area&gt;</code>
            </li>
            <li>
                <code>&lt;base&gt;</code>
            </li>
            <li>
                <code>&lt;br&gt;</code>
            </li>
            <li>
                <code>&lt;col&gt;</code>
            </li>
            <li>
                <code>&lt;embed&gt;</code>
            </li>
            <li>
                <code>&lt;hr&gt;</code>
            </li>
            <li>
                <code>&lt;img&gt;</code>
            </li>
            <li>

            </li>

            </li>
            <li>

        </ul>
    </div>
    
</body>
</html>
