<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail and summary</title>
</head>
    <style>
         body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;   
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(240, 101, 41);
        }
        .back-ground{
            width: 150vmin;
            height: 500vmin;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
        }
    </style>
<body>
    <div class="back-ground">
        <h2>Detial and summray</h2>
    </div>
    <details>
        <summary>What is a details and summary </summary>
        <p>The <code>&lt;summary&gt;</code> tag defines a visible heading for the <code>&lt; details &gt;</code> element. The heading can be clicked to view/hide the details.</p>
    </details>
</body>
