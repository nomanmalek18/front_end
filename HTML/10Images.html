<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Images</title>
</head>
    <style>

<body>

            <img src="image/image_tag.png" width="600px">
            <img src="image/image_tag.png" height="600px">
