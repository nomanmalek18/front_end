<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure caption</title>
</head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;   
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(240, 101, 41);
            
        }
        .back-ground{
            width: 150vmin;
            height: 500vmin;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
        }
    </style>
<body>
    <div class="back-ground">

        <img src="image/Code.jpeg" alt="">
        <label for="">figure 5.5</label>
    
        <figure>
            <img src="image/Code.jpeg" alt="">
            <figcaption>figure 5.5</figcaption>
        </figure>
    </div>
</body>
</html>
