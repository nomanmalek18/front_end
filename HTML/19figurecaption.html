<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure caption</title>
</head>
<body>
    <img src="image/Code.jpeg" alt="">
    <label for="">figure 5.5</label>

    <figure>
        <img src="image/Code.jpeg" alt="">
        <figcaption>figure 5.5</figcaption>
    </figure>
</body>
</html>
