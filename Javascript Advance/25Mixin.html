<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page title  -->
    <title>mixin</title>
    <!-- link style sheet CSS  -->
    <link rel="stylesheet" href="StyleFile/style.css">
    <!-- link page favicon -->
    <link rel="shortcut icon" href="images/js.png" type="image/x-icon">
</head>

<body>
    <!-- main conatainer  -->
    <div class="container">

        <!-- javascript logo  -->
        <div id="img">
            <img src="images/javascript.png" class="img-logo" alt="" srcset="">
        </div>

        <!-- container items  -->
        <div class="container-items">
            <!-- Notes heading -->

            <p>In JavaScript we can only inherit from a single object. There can be only one [[Prototype]] for an
                object. And a class may extend only one other class.</p>
        </div>
    </div>
    <script>
        let sayHiMixin = {
            sayHi() {
                console.log("hii", this.name);
                return "anything"
            },
            sayBye() {
                console.log("bye");
            }
        }
        class User {
            constructor(name) {
                this.name = name
            }
            // sayHi(){
            //     console.log("hii",this.name);
            //     return "anything"
            // }
            // sayBye(){
            //     console.log("bye");
            // }
        }
        // console.log(sayHiMixin);
        // console.log(sayHiMixin.sayHi);
        Object.assign(User.prototype, sayHiMixin)
        console.log(sayHiMixin.sayHi());
        new User("Dude").sayHi()
    </script>
</body>

</html>
