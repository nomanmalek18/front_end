<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Sigh Up Form </title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Sigh Up</legend>
            <table border="2">
                <tr>
                    <td><label for="text" for="">First,last Name:-</legend></td>
                    <td><input type="text" name="First"></td>
                    <td><input type="text" name="last"></td>
                </tr>
                <tr>
                    <td><label for="em">Email:</label></td>
                    <td colspan="2"><input type="email" id="em" ></td>
                </tr>
                <tr>
                    <td><label for="organization">organization :</label></td>
                    <td colspan="2"><input type="text" name="" id="organization"></td>
                </tr>
                <tr>
                    <td><label for="num">work number:</label></td>
                    <td colspan="2"><input type="tel" name="" id="num"></td>
                </tr>
                <tr>
                    <td><label for="home_num">home number:</label></td>
                    <td colspan="2"><input type="tel" name="" id="home_num"></td>
                </tr>
                <tr>
                    <td><label for="cell_num">cell Number:</label></td>
                    <td colspan="2"><input type="tel" name="" id="cell_num"></td>
                </tr>
                <tr>
                    <td><label for="fax">fax:</label></td>
                    <td colspan="2"><input type="text" name="" id="fax"></td>
                </tr>
                <tr>
                    <td><label for="tx">address 1:</label></td>
                    <td colspan="2"><textarea name="text" id="tx" cols="40" rows="4" placeholder="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="tx">address 2:</label></td>
                    <td colspan="2"><textarea name="text" id="tx" cols="40" rows="4" placeholder="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">city:</label></td>
                    <td><input type="text" name="" id="city"></td>
                </tr>
                <tr>
                    <td><label for="state">State Province:</label></td>
                    <td><input type="text" name="" id="state"></td>
                </tr>
                <tr>
                    <td><label for="code">Zip Postal Code:</label></td>
                    <td><input type="text" name="" id="code"></td>
                </tr>
                <tr>
                    <td><label for="counrty">counrty:</label></td>
                    <td><input type="text" name="" id="counrty"></td>
                </tr>
            </table>
            
                - required fields Sign Up 
                <input type="submit" value="submit">

        </fieldset>
    </form>
</body>
</html>
