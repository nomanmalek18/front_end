
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>FORM</legend>
                    <table width="90%" border="2">
                        <tr>
                            <td><label for="nm">Name:</label></td>
                            <td><input type="text" id="nm" placeholder="Enter Your Full Name"></td> 
                            
                        </tr>
                        <tr>
                            <td><label for="gender">Gender:</label></td>
                            <td>
                                <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label> 
                                <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label> 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="num">Number:</label></td>
                            <td><input type="tel" name="num" id="num" max="10" placeholder="Enter Your Full Number"></td>
                        </tr> 
                        <tr>
                            <td><label for="em">Email:</label></td>
                            <td ><input type="email" id="em" placeholder="Enter Your Email"></td>
                        </tr>
                        <tr> 
                            <td><label for="pw">Password:</label></td>
                            <td><input type="password" id="pw" placeholder=" Enter Your Password"></td>
                        </tr>
                        <tr>
                            <td><label for="dt">D.O.B:</label></td>
                            <td><input type="date" id="dt"></td>
                        </tr>
                        <tr>
                            <td><label for="sc">Search</label></td>
                            <td><input type="search" id="sc" placeholder="Search"></td>
                        </tr>
                        <tr>
                            <td><label for="ur">URL:</label></td>
                            <td><input type="url" id="ur" placeholder="Your Website"></td>
                        </tr>
                        <tr>
                            <td><label for="tl">Time:</label></td>
                            <td><input type="time" id="tl"></td>
                        </tr>
                        <tr>
                            <td><label for="cl">Colors:</label></td>
                            <td><input type="color" id="cl"></td>
                        </tr>
                        <tr>
                            <td><label for="rg">Range:</label></td>
                            <td><input type="range" min="5" max="50" step="5" id="rg"></td>
                        </tr>
                        <tr>
                            <td><label for="fl">File:</label></td>
                            <td><input type="file" value="choose file" id="fl" multiple placeholder="Uplode Your Documents"></td>
                        </tr>
                        <tr>
                            <td><label for="tx">Distinction</label></td>
                            <td><textarea name="text" id="tx" cols="40" rows="4" placeholder="Comment...."></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="bx">Study</label></td>
                            <td>
                                <input type="checkbox" id="bx0" name="vehicle" value="Thar" ><label for="bx0">10th</label>
                                <input type="checkbox" id="bx1" name="vehicle" value="Thar" ><label for="bx1">12th</label>
                                <input type="checkbox" id="bx2" name="vehicle" value="Thar" ><label for="bx2">Graduation</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="sb">Submit:</label></td>
                            <td><input type="submit" id="sb"></td>
                        </tr>
                        <tr>
                            <td><label for="rt">Reset:</label></td>
                            <td><input type="reset" value="Reset" id="rt"></td>
                        </tr>
                        
                    </table>
            </fieldset>
        </form>
    </body>
</html>
