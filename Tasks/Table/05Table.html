<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr >
            <td rowspan="2">Day</td>
            <td colspan="6">Time</td>
        </tr>
        <tr >
            <td>8:00</td>
            <td>9:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>11:30</td>
            <td>12:30</td>
        </tr>
        <tr >
            <td>Mon</td>
            <td>Course 1</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="5">Break</td>
            <td >Course 5</td>
            <td></td>
        </tr>
        <tr >
            <td>Tue</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>
        <tr >
            <td>Web</td>
            <td>Course 3</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td></td>
        </tr>
        <tr >
            <td>Thr</td>
            <td rowspan="2">Course4<td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="2" colspan="2">Thesis</td> 
        </tr>
        <tr >
            <td>Fri</td>
            <td></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>
</html>
