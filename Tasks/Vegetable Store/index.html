<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <div class="container-main">

            <div class="top-header top-header-black">

                    <div class="row">
                        <div class="col-auto d-xl-block d-none">

                                <li>Voxo ecommerce always free delivery</li>
                                <li>New Costomer Extra 50% Off</li>  
                            </ul>

            </div>

                    <div class="row">
                        <div class="col-lg-12">

                                <div class="menu-left">
                                    <div class="brand-logo">
                                        <!-- <svg class="svg-icon"><use class="fill-color" xlink:href="/svg/icons.svg#logo"></use></svg> -->
