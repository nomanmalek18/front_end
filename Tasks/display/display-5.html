<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .display-container{
            height: 70vh;
        }
        .disp-div-1{
            display: flex;
            border: 5px solid rgb(248, 200, 142);
            background-color:bisque;
            height: 25vh;
            width: 100%;
            padding: 10px;
        }
        .disp-div-2{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgb(248, 200, 142);
            background-color:bisque;
            height: 43vh;
            width: 100%;
            padding: 5px 5px;
            
        }
        .disp-box-1{
            display: flex;
            align-items: flex-end;
            background-color: aqua;
            height: 100%;
            width: 250px;
            border-radius: 5px;
        }
        .disp-box-2{
            display: flex;
            justify-content: space-between;
            background-color: aqua;
            height: 100%;
            width: 250px;
            margin-left: 5px;
            border-radius: 5px;

        }
        .items-1{
            margin: 10px;
            height: 20px;
            width: 230px;
            border-radius: 5px;
            background-color: plum;
        }
        .box-items-2{
            margin: 10px;
            height: 100px;
            width: 40px;
            border-radius: 5px;
            background-color: plum;
        }
        .box-items-{
            margin: 10px;
            height: 100px;
            width: 20px;
            border-radius: 5px;
            background-color: plum;
        }
        .mini-box{
            margin: 10px;
            height: 20px;
            width: 20px;
            border-radius: 5px;
            background-color: aqua;
        }
        .display-box{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            background-color: aqua;
            height: 100%;
            width: 250px;
            border-radius: 5px;
        }

        .display-in-box-1{
            margin: 10px;
            height: 30px;
            width: 230px;
            border-radius: 5px;
            background-color: plum;
        }
        .display-in-box-2{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            margin: 10px;
            height: 145px;
            width: 230px;
            border-radius: 5px;
            background-color: plum;
        }
        .mini{
            margin: 10px;
            background-color: aqua;
            height: 20px;
            width: 100%;
            border-radius: 5px
        }
        .display-box-2{
            display: flex;
            align-items: flex-end;
            background-color: aqua;
            height: 100%;
            width: 400px;
            margin-left: 5px;
            border-radius: 5px;    
        }
        .display-box-2-mini{
            margin: 10px;
            height: 150px;
            width: 100%;
            border-radius: 5px;
            background-color: plum;
        }
        .once-again{
            padding: 10px;
            margin: 10px;
            height: 130px;
            width: 170px;
            border-radius: 5px;
            background-color: aqua;
        }
        .returns-back{
            height: 20px;
            width: 100%;
            border-radius: 5px;
            background-color: rgba(149, 44, 44, 0.806);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="disp-div-1">
                <div class="disp-box-1">
                    <div class="items-1"></div>
                </div>
                <div class="disp-box-2">
                    <div class="box-items-2">
                        <div class="mini-box"></div>
                    </div>
                    <div class="box-items-"></div>
                    <div class="box-items-"></div>
                </div>
            </div>
            <div class="disp-div-2">
                <div class="display-box">
                    <div class="display-in-box-1"></div>
                    <div class="display-in-box-2">
                        <div class="mini"></div>
                        <div class="mini"></div>
                    </div>
                </div>
                <div class="display-box-2">
                    <div class="display-box-2-mini">
                        <div class="once-again">
                            <div class="returns-back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
