<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleFile/style.css">
    <link rel="shortcut icon" href="image/js.png" type="image/x-icon">
    <style>
        dialog::backdrop {
            background-color: rgb(89, 75, 73);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="img">
            <img src="image/javascript.png" class="img-logo" alt="" srcset="">
        </div>
        <button id="showDialogBtn">Show a dialog</button>

        <dialog id="favDialog">
            <form method="dialog">
                <p>The background shown outside of this dialog is a backdrop.</p>
                <button id="confirmBtn">Close the dialog</button>
            </form>
        </dialog>

        <video controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4">
            <track default kind="captions" srclang="en" src="/media/examples/friday.vtt" />
            Sorry, your browser doesn't support embedded videos.
        </video>

        <script>

            const showDialogBtn = document.getElementById('showDialogBtn');
            const favDialog = document.getElementById('favDialog');

            showDialogBtn.addEventListener('click', () => favDialog.showModal());

        </script>
    </div>
</body>

</html>
